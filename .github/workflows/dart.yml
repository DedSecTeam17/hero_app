name: Flutter CI

on:
  push:
    branches:
      - main

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Flutter
        uses: subosito/flutter-action@v1
        with:
          channel: stable

      - name: Install dependencies
        run: flutter pub get

      - name: Run tests
        run: flutter test

      - name: Build app (Android)
        run: |
          flutter build apk
          ls -l build/app/outputs/flutter-apk

      - name: Build app (iOS)
        if: always()
        run: |
          cd ios
          pod install
          cd ..
          flutter build ios --no-codesign
          ls -l build/ios/iphoneos
